<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./estilo.css" />
		<title>Catálogo Galáctico (SWAPI)</title>
	</head>
	<body>
		<fieldset id="formularioPlaneta">
			<legend>Crear Planeta Propio</legend>

			<form name="agregarPlaneta" id="agregarPlaneta">
				<label for="name">Nombre del Planeta:</label>
				<input
					type="text"
					id="name"
					name="name"
					placeholder="Ej: Geonosis del Usuario"
					pattern=".{5,}"
					required
				/>

				<label for="climate">Clima:</label>
				<select id="climate" name="climate" required>
					<option value="">Selecciona un clima...</option>
					<option value="arid">Árido</option>
					<option value="temperate">Templado</option>
					<option value="tropical">Tropical</option>
					<option value="frozen">Congelado</option>
					<option value="murky">Turbio / Pantanoso</option>
					<option value="windy">Ventoso</option>
					<option value="artificial">Artificial</option>
				</select>

				<label for="diameter">Diámetro (km):</label>
				<input type="number" id="diameter" name="diameter" min="1000" placeholder="Ej: 10465" required />

				<label for="inputLinkImagen">Enlazar una imagen:</label>
				<input type="url" id="inputLinkImagen" name="imagen" placeholder="URL de la imagen del planeta" />

				<label for="elementos">Elementos del planeta</label>
				<input type="checkbox" name="elementos" value="Oro">Oro</input>
				<input type="checkbox" name="elementos" value="Plata">Plata</input>
				<input type="checkbox" name="elementos" value="Bronce">Bronce</input>
				<input type="checkbox" name="elementos" value="Mercurio">Mercurio</input>

				<label for="lunas">Cantidad de lunas</label>
				<input type="radio" name="lunas" value="1">1</input>
				<input type="radio" name="lunas" value="2">2</input>
				<input type="radio" name="lunas" value="3">3</input>
				<input type="radio" name="lunas" value="4+">4 o más</input>

				<label for="habitable">Habitable</label>
				<input type="checkbox" name="habitable" />

				<br />

				<input type="button" value="Guardar Planeta" />
				<input type="button" value="Mostrar Planetas" />
			</form>
		</fieldset>
		<div>
			<h3>Opciones</h3>
			<button>Filtrar</button>
			<button>Resetear</button>
		</div>

		<div class="ocultar listaPlanetas">
			<h3>Lista de planetas</h3>
		</div>

		<script src="./main.js" type="module"></script>
	</body>
</html>
